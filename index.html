<html  xmlns:wb=“http://open.weibo.com/wb”>
    <head>
        <title>REST API</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
      <!--  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/> -->
        <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
        <script src='lib/jquery.min.js' type='text/javascript'></script>
        <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
        <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
        <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
        <script src='lib/handlebars.runtime-1.0.0.beta.6.js' type='text/javascript'></script>
        <script src='lib/underscore-min.js' type='text/javascript'></script>
        <script src='lib/backbone-min.js' type='text/javascript'></script>
        <script src='lib/swagger.js' type='text/javascript'></script>
        <script src='swagger-ui.js' type='text/javascript'></script>
		<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>

        <style type="text/css">
            .swagger-ui-wrap {
                max-width: 960px;
                margin-left: auto;
                margin-right: auto;
            }

            .icon-btn {
                cursor: pointer;
            }

            #message-bar {
                min-height: 30px;
                text-align: center;
                padding-top: 10px;
            }

            .message-success {
                color: #89BF04;
            }

            .message-fail {
                color: #cc0000;
            }
        </style>

        <script type="text/javascript">
            $(function () {
                if( $.browser.msie&&$.browser.version<='8.0'){
                    alert('你正在使用IE版本的浏览器，将导致文档不可用，建议使用其他浏览器（Sarafi/火狐/Chrome） Screw IE！');
                    location.href="/";
                }
            
                window.swaggerUi = new SwaggerUi({
                    discoveryUrl:"http://petstore.swagger.wordnik.com/api/resources.json",
                    apiKeyName:"api-key",
                    apiKey:"special-key",
                    basePath:"http://petstore.swagger.wordnik.com/api/", 
                    apiPath:"http://petstore.swagger.wordnik.com/api/",
                    dom_id:"swagger-ui-container",
                    supportHeaderParams: false,
                    supportedSubmitMethods: ['get', 'post', 'put']
                });

                window.swaggerUi.load();
            });

        </script>
    </head>

    <body>
        <div id='header'>
            <div class="swagger-ui-wrap">
                <a href="http://swagger.wordnik.com" target="_blank" id="logo">Swagger-UI</a>

                <form id='api_selector'>
                              <div class='input icon-btn'>
                                    <img id="show-pet-store-icon" src="images/pet_store_api.png" title="Show Swagger Petstore Example Apis">
                                </div>
                                <div class='input icon-btn'>
                                    <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis">
                                </div>
                    <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl"
                                              type="text"/></div>
                    <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
                    <div class='input'><a id="explore" href="#">Explore</a></div>
                </form>
            </div>
        </div>

        <div id="message-bar" class="swagger-ui-wrap">
            &nbsp;
        </div>

        <div id="swagger-ui-container" class="swagger-ui-wrap">

        </div>
        <div class="swagger-ui-wrap" style="text-align: right;height:50px;line-height:50px;color:#ccc;">Edit by ekincen. &nbsp;&nbsp;<wb:follow-button uid="2839892994" type="gray_3" width="245" height="24" ></wb:follow-button>
    </body>

</html>
